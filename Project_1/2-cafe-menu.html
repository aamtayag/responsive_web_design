<!--
Description of Project:
1. CSS tells the browser how to display your webpage. You can use CSS to set the color, font, size, and other aspects of HTML elements.
2. In this project, we will learn CSS by designing a menu page for a cafe webpage.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cafe Menu</title>
    <link href="2_styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <!--
          The <hr> element in HTML represents a thematic break or a shift in content.
          It is typically rendered as a horizontal line by browsers, but its primary purpose is semanticâ€”it indicates a division between sections of content.
        -->
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!--
            The <article> element is a semantic HTML5 element that represents a self-contained piece of content that could stand on its own.
            It is often used for blog posts, news articles, user comments, or any independent item of content.
          -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.linkedin.com/in/arnold-aristotle-tayag-3bb40922" target="_blank">Visit our website</a>
        </p>
        <p class="address">19B Beeston Crescent</p>
      </footer>
    </div>
  </body>
</html>
